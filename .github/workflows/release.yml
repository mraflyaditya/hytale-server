# .github/workflows/release.yml
name: ðŸš€ Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

env:
  DOCKERHUB_REPO: tonuser/hytale-server
  GHCR_REPO: ghcr.io/${{ github.repository }}

jobs:
  release:
    name: ðŸš€ Build & Publish
    runs-on: ubuntu-latest
    steps:

      # â”€â”€â”€ Checkout â”€â”€â”€
      - name: Checkout code
        uses: actions/checkout@v4

      # â”€â”€â”€ Extraire la version du tag â”€â”€â”€
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      # â”€â”€â”€ Setup Docker Buildx â”€â”€â”€
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # â”€â”€â”€ Login Docker Hub â”€â”€â”€
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # â”€â”€â”€ Login GHCR â”€â”€â”€
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€â”€ Metadata (gÃ©nÃ¨re les tags automatiquement) â”€â”€â”€
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_REPO }}
            ${{ env.GHCR_REPO }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      # â”€â”€â”€ Build & Push â”€â”€â”€
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€â”€ CrÃ©er la Release GitHub â”€â”€â”€
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "v${{ steps.version.outputs.version }}"
          generate_release_notes: true
          draft: false
          prerelease: false
