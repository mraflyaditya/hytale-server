services:
  hytale:
    build: .
    image: tonuser/hytale-server:latest
    container_name: hytale-server
    restart: unless-stopped
    ports:
      - "25565:25565"
    environment:
      HYTALE_MEMORY: "2G"
      HYTALE_PORT: "25565"
    volumes:
      - hytale-data:/opt/hytale/data

volumes:
  hytale-data: